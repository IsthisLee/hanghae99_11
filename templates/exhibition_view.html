  <body>
<body>
   <h1> detail page </h1>
    <div id="card-box">
        {% for content in contents %}
            {% if content.title == word %}
                <div>{{ content.title }}</div>
                <img src="{{ content.img_url }}"/>
                <div>{{ content.url }}</div>
                <div>{{ content.place }}</div>
            {% endif %}
        {% endfor %}
    </div>
