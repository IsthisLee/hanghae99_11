    <title>회원가입 페이지</title>

    <!--------------CSS---------------->
    <link rel="stylesheet" href="../static/login.css" />
    <link rel="stylesheet" href="../static/stlye.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-----------회원가입------------->
    <!-- <span
          id="alert-success"
          class="pwchk-str"
          style="display: none; margin-bottom: 10px; margin-top: 5px"
          >비밀번호가 일치합니다.</span
        >
        <span
          id="alert-danger"
          class="pwchk-str"
          style="

          "
          >비밀번호가 일치하지 않습니다.</span

    <main>
      <div class="login-container">
        <div class="input-box">
          <input
            id="userid"
            type="text"
            class="font-size"
            placeholder="아이디"
          />
          <button onclick="idcheck()" class="font-size chkbutton">
            중복확인
          </button>
        </div>
        <p id="help-id" class="help font-size">
          아이디는 4-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다!!
        </p>
        <input
          id="userpw"
          type="password"
          class="form-control form-control-lg pw"
          aria-label="Default"
          aria-describedby="inputGroup-sizing-default"
        />
        <p style="color: var(--main-color)" class="font-size">
          비밀번호는 4자 이상 입력해주세요!!!
        </p>
        <input
          id="pwchk"
          type="password"
          class="form-control form-control-lg pw"
          aria-label="Default"
          aria-describedby="inputGroup-sizing-default"
        />
        <p id="help-pw" class="help"></p>
        <form>
          <input
            type="radio"
            name="gender"
            value="male"
            class="usergender"
            checked
          />
          <label for="male" class="font-size">Male</label><br />
          <input
            type="radio"
            name="gender"
            value="female"
            r
            class="usergender"
          />
          <label for="female" class="font-size">Female</label>
        </form>
        <button class="button is-primary" onclick="register()">회원가입</button>
        <p class="msg font-size">
          계정이 이미 있으신가요?
          <a style="color: var(--main-color)" href="/login">로그인하세요!</a>
        </p>
      </div>
    </main>
    <script type="text/javascript" src="../static/register.js"></script>
  </body>
</html>
