<!DOCTYPE html>
<html lang="en">
    <head>
        {% include '/common/head.html' %}
        <!--------------CSS---------------->
        <link rel="stylesheet" href="../static/style.css"/>
        <link rel="stylesheet" href="../static/register.css"/>
    </head>
    <body>
        <!-----------회원가입------------->
        <main>
            <div class="login-container">
                <img
                    src="https://github.com/dev-sohye/hanghae99_11/blob/minji_forserver/logo_02.png?raw=true"
                    onclick="window.location.href='/'"/>
                <div class="input-box">
                    <input id="userid" type="text" class="font-size" placeholder="아이디"/>
                </div>
                <p id="help-id" class="help caution-font-size">
                    아이디는 4-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다!!
                </p>
                <div class="input-box">
                    <input id="userpw" type="password" class="pw" placeholder="비밀번호"/>
                </div>
                <div class="input-box">
                    <input id="pwchk" type="password" class="pw" placeholder="비밀번호 확인"/>
                </div>
                <p id="help-pw" class="help caution-font-size">
                    비밀번호는 4자 이상 입력해주세요~
                </p>
                <form class="gender-box">
                    <div class="gender-right">
                        <input
                            type="radio"
                            name="gender"
                            value="male"
                            class="gender-input gender"
                            checked="checked"/>
                        <label for="male" class="font-size gender">Male</label><br/>
                        <input
                            type="radio"
                            name="gender"
                            value="female"
                            r="r"
                            class="gender-input gender"/>
                        <label for="female" class="font-size gender">Female</label>
                    </div>
                </form>
                <button class="register-button" onclick="register()">회원가입</button>
                <p class="msg font-size">
                    계정이 이미 있으신가요?
                    <a style="color: var(--main-color)" href="/login">로그인하세요!</a>
                </p>
            </div>
        </main>
        <!-- <span id="alert-success" class="pwchk-str" style="display: none;
        margin-bottom: 10px; margin-top: 5px" >비밀번호가 일치합니다.</span > <span
        id="alert-danger" class="pwchk-str" style=" display: none; color: red;
        margin-bottom: 10px; margin-top: 5px; " >비밀번호가 일치하지 않습니다.</span > -->
        <script type="text/javascript" src="../static/register.js"></script>
    </body>
</html>
