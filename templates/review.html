<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>원페이지쇼핑몰</title>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <script>

        $(document).ready(function () {
                showReview();
            });

        function makeReview() {
            let grade = $('#grade').val()
            let title = $('#title').val()
            let comment = $('#comment').val()
            let like = $('#like').val()

            $.ajax({
                type: "POST",
                url: "/api/review",
                data: {review_grade_give: grade, review_title_give: title, review_comment_give: comment, review_like_give: like},
                success: function (response) {
                    alert(response["msg"]);
                    window.location.reload();
                }
            })
        }

        function showReview() {
                $.ajax({
                    type: "GET",
                    url: "/api/review",
                    data: {},
                    success: function (response) {
                        let reviews = response['all_reviews']
                        for (let i = 0; i < reviews.length; i++) {
                            let grade = reviews[i]['review_grade']
                            let title = reviews[i]['review_title']
                            let comment = reviews[i]['review_comment']
                            let like = reviews[i]['review_like']

                            let temp_html = `<div class="reviewWrap">
                                                <div class="table gradeArea">
                                                    <p class="grade">${grade}</p>
                                                    <div class="sideArea">
                                                        <ul class="userinfo">
                                                            <li>아이디</li>
                                                            <li>날짜</li>
                                                            <li>${like}</li>
                                                            <li><button onclick="likeup()">공감하기 누르는 버튼</button></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                                <div class="table titleArea">
                                                    <p class="title">${title}</p>
                                                </div>
                                                <div class="table contentArea">
                                                    <p class="comment">${comment}</p>
                                                </div>
                                                <div>
                                                    <button onclick="deleteReview()">삭제하기</button>
                                                </div>
                                            </div>`

                            $('#reviews-box').append(temp_html)
                        }
                    }
                })
            }


        function likeup(review_title) {
                $.ajax({
                    type: 'POST',
                    url: '/api/like',
                    data: {review_title_give: review_title},
                    success: function (response) {
                        alert(response['msg']);
                        window.location.reload()
                    },
                    error: function (error) {
                        alert('실패')
                    }
                })
            }

        function deleteReview(review_title) {
                $.ajax({
                    type: 'POST',
                    url: '/api/delete',
                    data: {review_title_give:review_title},
                    success: function (response) {
                        alert(response['msg']);
                        window.location.reload()
                    },
                    error: function (error) {
                        alert(JSON.stringify)
                    }
                })
            }

    </script>
</head>

<body>

<div class="reviewWrap">
    <div class="review-commit">
        <div class="table titleArea">
            <textarea class="form-control" id="title"
                      cols="30"
                      rows="2" placeholder="제목을 입력하세요."></textarea>
        </div>
        <div class="table contentArea">
            <textarea class="form-control" id="comment"
                      cols="30"
                      rows="5" placeholder="내용을 입력하세요."></textarea>
        </div>
        <div class="review-commit">
            <div>
                <select  id="grade" class="form-select">
                    <option selected>평점</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div>
                <button onclick="makeReview()">등록하기</button>
            </div>
        </div>
    </div>
</div>
<div id="reviews-box">
</div>

</body>

</html>
